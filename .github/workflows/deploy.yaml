name: Terraform Deploy (apply on push + manual destroy)

on:
  push:
    branches: [ "terraform_deploy" ]
  workflow_dispatch:
    inputs:
      action:
        description: 'apply or destroy'
        required: true
        default: 'apply'
      cluster:
        description: 'Base EKS cluster name (optional)'
        required: false
        default: demo-cluster

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Compute branch-scoped names
        run: |
          echo "TERRAFORM_STATE_KEY=project-ingress-nginx/${GITHUB_REF_NAME}.tfstate" >> $GITHUB_ENV
          echo "TERRAFORM_CLUSTER_NAME=${{ github.event.inputs.cluster }}-${GITHUB_REF_NAME}" >> $GITHUB_ENV
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Terraform init
        run: |
          terraform -chdir=terraform init \
            -backend-config="key=${{ env.TERRAFORM_STATE_KEY }}" \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_DDB_TABLE }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -input=false
        env:
          TF_IN_AUTOMATION: 1

      - name: Terraform plan
        run: |
          terraform -chdir=terraform plan -var="cluster_name=${{ env.TERRAFORM_CLUSTER_NAME }}" -out=plan.tfplan -input=false || true

      - name: Terraform apply (on push or manual apply)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: |
          terraform -chdir=terraform apply -input=false -auto-approve terraform/plan.tfplan || terraform -chdir=terraform apply -var="cluster_name=${{ env.TERRAFORM_CLUSTER_NAME }}" -auto-approve

      - name: Upload tfplan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/plan.tfplan || true

      - name: Configure kubeconfig and upload (if applied)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: |
          aws eks update-kubeconfig --name "${{ env.TERRAFORM_CLUSTER_NAME }}" --region "${{ env.AWS_REGION }}"
          kubectl apply -f k8s/namespace.yaml || true
          kubectl apply -f k8s/app/deployment.yaml || true
          kubectl apply -f k8s/app/service.yaml || true
          kubectl apply -f k8s/app/ingress.yaml || true
        env:
          KUBECONFIG: ${{ github.workspace }}/.kube/config

      - name: Upload kubeconfig
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: ${{ github.workspace }}/.kube/config
          retention-days: 1

      - name: Terraform destroy (manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: |
          terraform -chdir=terraform destroy -var="cluster_name=${{ env.TERRAFORM_CLUSTER_NAME }}" -auto-approve
