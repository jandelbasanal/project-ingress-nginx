name: Terraform Deploy (apply on push + manual destroy)

on:
  push:
    branches: [ "terraform_deploy" ]
  workflow_dispatch:
    inputs:
      action:
        description: 'apply or destroy'
        required: true
        default: 'apply'
      cluster:
        description: 'Base EKS cluster name (optional)'
        required: false
        default: demo-cluster

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create Terraform backend S3 bucket and DynamoDB table
        run: |
          BUCKET_NAME="wtv-test123456"
          TABLE_NAME="wtv-test-terraform-lock"
          
          echo "TERRAFORM_STATE_BUCKET=${BUCKET_NAME}" >> $GITHUB_ENV
          echo "TERRAFORM_LOCK_TABLE=${TABLE_NAME}" >> $GITHUB_ENV
          
          # Create S3 bucket if it doesn't exist
          if ! aws s3 ls "s3://${BUCKET_NAME}" 2>/dev/null; then
            echo "Creating S3 bucket: ${BUCKET_NAME}"
            if [ "${{ env.AWS_REGION }}" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "${BUCKET_NAME}" --region "${{ env.AWS_REGION }}"
            else
              aws s3api create-bucket \
                --bucket "${BUCKET_NAME}" \
                --region "${{ env.AWS_REGION }}" \
                --create-bucket-configuration LocationConstraint="${{ env.AWS_REGION }}"
            fi
            
            # Enable versioning
            aws s3api put-bucket-versioning \
              --bucket "${BUCKET_NAME}" \
              --versioning-configuration Status=Enabled
            
            # Enable encryption
            aws s3api put-bucket-encryption \
              --bucket "${BUCKET_NAME}" \
              --server-side-encryption-configuration '{
                "Rules": [{
                  "ApplyServerSideEncryptionByDefault": {
                    "SSEAlgorithm": "AES256"
                  }
                }]
              }'
            
            # Block public access
            aws s3api put-public-access-block \
              --bucket "${BUCKET_NAME}" \
              --public-access-block-configuration "BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true"
            
            echo "S3 bucket created successfully"
          else
            echo "S3 bucket already exists: ${BUCKET_NAME}"
          fi
          
          # Create DynamoDB table if it doesn't exist
          if ! aws dynamodb describe-table --table-name "${TABLE_NAME}" --region "${{ env.AWS_REGION }}" 2>/dev/null; then
            echo "Creating DynamoDB table: ${TABLE_NAME}"
            aws dynamodb create-table \
              --table-name "${TABLE_NAME}" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "${{ env.AWS_REGION }}"
            
            # Wait for table to be active
            aws dynamodb wait table-exists --table-name "${TABLE_NAME}" --region "${{ env.AWS_REGION }}"
            echo "DynamoDB table created successfully"
          else
            echo "DynamoDB table already exists: ${TABLE_NAME}"
          fi

      - name: Compute branch-scoped names
        run: |
          echo "TERRAFORM_STATE_KEY=wtv-test/${GITHUB_REF_NAME}.tfstate" >> $GITHUB_ENV
          echo "TERRAFORM_CLUSTER_NAME=wtv-test-${GITHUB_REF_NAME}" >> $GITHUB_ENV
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Terraform init
        run: |
          terraform -chdir=terraform init \
            -backend-config="key=${{ env.TERRAFORM_STATE_KEY }}" \
            -backend-config="bucket=${{ env.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="dynamodb_table=${{ env.TERRAFORM_LOCK_TABLE }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -input=false
        env:
          TF_IN_AUTOMATION: 1

      - name: Terraform plan
        run: |
          terraform -chdir=terraform plan -var="cluster_name=${{ env.TERRAFORM_CLUSTER_NAME }}" -out=tfplan -input=false || true

      - name: Terraform apply (on push or manual apply)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: |
          terraform -chdir=terraform apply -input=false -auto-approve tfplan || terraform -chdir=terraform apply -var="cluster_name=${{ env.TERRAFORM_CLUSTER_NAME }}" -auto-approve

      - name: Configure kubeconfig for Helm
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: |
          mkdir -p $HOME/.kube
          aws eks update-kubeconfig --name "${{ env.TERRAFORM_CLUSTER_NAME }}" --region "${{ env.AWS_REGION }}" --kubeconfig $HOME/.kube/config
        env:
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: Upload tfplan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan || true

      - name: Configure kubeconfig and upload (if applied)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: |
          aws eks update-kubeconfig --name "${{ env.TERRAFORM_CLUSTER_NAME }}" --region "${{ env.AWS_REGION }}"
          kubectl apply -f k8s/namespace.yaml || true
          kubectl apply -f k8s/app/deployment.yaml || true
          kubectl apply -f k8s/app/service.yaml || true
          kubectl apply -f k8s/app/ingress.yaml || true
        env:
          KUBECONFIG: ${{ github.workspace }}/.kube/config

      - name: Upload kubeconfig
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: ${{ github.workspace }}/.kube/config
          retention-days: 1

      - name: Terraform destroy (manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: |
          terraform -chdir=terraform destroy -var="cluster_name=${{ env.TERRAFORM_CLUSTER_NAME }}" -auto-approve
