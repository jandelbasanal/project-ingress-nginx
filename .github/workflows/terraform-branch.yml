name: Branch Terraform (plan + optional apply + app deploy)

on:
  workflow_dispatch:
    inputs:
      cluster:
        description: 'Base EKS cluster name (suffix with branch name)'
        required: false
        default: demo-cluster
      apply:
        description: 'If true, run terraform apply after plan'
        required: false
        default: 'false'
      deploy_app:
        description: 'If true and apply=true, run kubectl apply for k8s/app manifests after apply'
        required: false
        default: 'true'
      destroy:
        description: 'If true, run terraform destroy for the branch-scoped resources'
        required: false
        default: 'false'

permissions:
  contents: read

env:
  AWS_REGION: ap-northeast-1

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Compute branch-scoped names
        run: |
          echo "TERRAFORM_STATE_KEY=project-ingress-nginx/${GITHUB_REF_NAME}.tfstate" >> $GITHUB_ENV
          echo "TERRAFORM_CLUSTER_NAME=${{ github.event.inputs.cluster }}-${GITHUB_REF_NAME}" >> $GITHUB_ENV
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Terraform init
        run: |
          terraform -chdir=terraform init \
            -backend-config="key=${{ env.TERRAFORM_STATE_KEY }}" \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_DDB_TABLE }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -input=false
        env:
          TF_IN_AUTOMATION: 1

      - name: Terraform plan
        run: |
          terraform -chdir=terraform plan -var="cluster_name=${{ env.TERRAFORM_CLUSTER_NAME }}" -out=plan.tfplan -input=false || true

      - name: Upload tfplan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/plan.tfplan || true

      - name: Apply plan (optional)
        if: ${{ github.event.inputs.apply == 'true' }}
        run: |
          terraform -chdir=terraform apply -input=false -auto-approve terraform/plan.tfplan || terraform -chdir=terraform apply -var="cluster_name=${{ env.TERRAFORM_CLUSTER_NAME }}" -auto-approve

      - name: Configure kubeconfig and deploy app (optional)
        if: ${{ github.event.inputs.apply == 'true' && github.event.inputs.deploy_app == 'true' }}
        run: |
          aws eks update-kubeconfig --name "${{ env.TERRAFORM_CLUSTER_NAME }}" --region "${{ env.AWS_REGION }}"
          kubectl apply -f k8s/namespace.yaml || true
          kubectl apply -f k8s/app/deployment.yaml || true
          kubectl apply -f k8s/app/service.yaml || true
          kubectl apply -f k8s/app/ingress.yaml || true

      - name: Upload kubeconfig (sensitive)
        if: ${{ github.event.inputs.apply == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: ${{ github.workspace }}/.kube/config
          retention-days: 1

  destroy:
    if: ${{ github.event.inputs.destroy == 'true' }}
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Compute branch-scoped names
        run: |
          echo "TERRAFORM_STATE_KEY=project-ingress-nginx/${GITHUB_REF_NAME}.tfstate" >> $GITHUB_ENV
          echo "TERRAFORM_CLUSTER_NAME=${{ github.event.inputs.cluster }}-${GITHUB_REF_NAME}" >> $GITHUB_ENV
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Terraform init
        run: |
          terraform -chdir=terraform init \
            -backend-config="key=${{ env.TERRAFORM_STATE_KEY }}" \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_DDB_TABLE }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -input=false
        env:
          TF_IN_AUTOMATION: 1

      - name: Terraform destroy
        run: |
          terraform -chdir=terraform destroy -var="cluster_name=${{ env.TERRAFORM_CLUSTER_NAME }}" -auto-approve
